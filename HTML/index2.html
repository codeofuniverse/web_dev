<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML + CSS Demo</title>

     <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Hello World!</h1>

     <table>
      <caption>Monthly Savings</caption>

      <tr>
        <th>Name</th>
        <th colspan="2">Surname</th>
      </tr>

      <tr>
        <td>Tom</td>
        <td>Tim</td>
        <td>Tam</td>
      </tr>
      <tr>
        <td>Tom</td>
        <td>Tim</td>
        <td>Tam</td>
      </tr>
      <tr>
        <td>Tom</td>
        <td>Tim</td>
        <td>Tam</td>
      </tr>
      <tr>
        <td>Tom</td>
        <td>Tim</td>
        <td>Tam</td>
      </tr>
    </table>

     <iframe src="new.html"></iframe>

     <div>
      <h3>This is a heading in a div element</h3>
      <p>This is some text in a div element.</p>
    </div>

     <form action="submit" method="post" target="_blank">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />

      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />

      <label>Password:</label><br />
      <input type="password" /><br />

      <input type="checkbox" name="maths" /> Maths <br />
      <input type="radio" name="subject" /> Science <br />
      <input type="checkbox" name="physics" /> Physics <br />

      <label>Choose a day:</label><br />
      <select name="dropdown">
        <option value="monday" selected>Monday</option>
        <option value="wed">Wednesday</option>
      </select><br />

      <label>Upload image:</label><br />
      <input type="file" name="fileupload" accept="image/*" /><br />

      <input
        type="image"
        name="imagebutton"
        src="image.jpg"
        alt="Image Button"
      />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
