<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Commodity Gallery</title>
  </head>
  <body style="font-family: Arial, sans-serif; padding: 20px; line-height: 1.6">
    <h2 style="color: #333">Available Commodities</h2>
    <p style="color: #666">
      Click on an item in the image to see stock details.
    </p>

    <img
      src="image.png"
      width="600"
      height="200"
      alt="Ration Commodities Map"
      usemap="#commoditymap"
      style="
        border: 2px solid #555;
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    />

    <map name="commoditymap">
      <area
        shape="rect"
        coords="0,0,200,200"
        alt="Rice"
        href="stock-list.html"
        title="View Rice Stock"
      />
      <area
        shape="rect"
        coords="201,0,400,200"
        alt="Wheat"
        href="stock-list.html"
        title="View Wheat Stock"
      />
      <area
        shape="rect"
        coords="401,0,600,200"
        alt="Sugar"
        href="stock-list.html"
        title="View Sugar Stock"
      />
    </map>

    <section style="background: #f0f0f0; padding: 15px; border-radius: 5px">
      <h3 style="margin-top: 0">Commodity Descriptions</h3>
      <ul>
        <li><strong>Rice:</strong> Premium Sona Masuri</li>
        <li><strong>Wheat:</strong> High-quality whole grain.</li>
        <li><strong>Sugar:</strong> Monthly quota: 1kg per family.</li>
      </ul>
    </section>

    <hr />
    <p>
      <a href="index.html" style="text-decoration: none; color: #007bff"
        >Back to Home Dashboard</a
      >
    </p>
  </body>
</html>
