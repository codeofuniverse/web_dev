<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Availability</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    "
  >
    <h2
      style="
        color: #333;
        border-bottom: 2px solid #4caf50;
        padding-bottom: 10px;
        display: inline-block;
      "
    >
      Current Stock Inventory
    </h2>
    <ol
      style="
        background: white;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      "
    >
      <li style="margin-bottom: 20px; font-size: 1.1em">
        <strong style="color: #2c3e50">Rice</strong>
        <span style="color: #27ae60; font-weight: bold">(500 kg)</span>
        <dl
          style="
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
          "
        >
          <dt style="font-weight: bold; color: #333">Variety</dt>
          <dd style="margin-left: 20px; margin-bottom: 5px">
            Sona Masuri / Long Grain
          </dd>
          <dt style="font-weight: bold; color: #333">Last Restocked</dt>
          <dd style="margin-left: 20px">January 25, 2026</dd>
        </dl>
      </li>
      <li style="margin-bottom: 20px; font-size: 1.1em">
        <strong style="color: #2c3e50">Wheat</strong>
        <span style="color: #27ae60; font-weight: bold">(450 kg)</span>
        <dl
          style="
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
          "
        >
          <dt style="font-weight: bold; color: #333">Grade</dt>
          <dd style="margin-left: 20px">Grade A Sharbati</dd>
        </dl>
      </li>
      <li style="margin-bottom: 10px; font-size: 1.1em">
        <strong style="color: #2c3e50">Sugar</strong>
        <span style="color: #e67e22; font-weight: bold">(100 kg)</span>
        <dl
          style="
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
          "
        >
          <dt style="font-weight: bold; color: #333">Packaging</dt>
          <dd style="margin-left: 20px">1kg Sealed Packets</dd>
        </dl>
      </li>
    </ol>
    <p>
      <a
        href="index.html"
        style="text-decoration: none; color: #007bff; font-weight: bold"
        >Back to Home</a
      >
    </p>
  </body>
</html>
