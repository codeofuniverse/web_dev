<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Distribution Records</title>
  </head>
  <body style="font-family: Arial, sans-serif; padding: 20px">
    <h2 style="text-align: center; color: #333">Daily Distribution Log</h2>
    <table
      border="1"
      cellpadding="10"
      style="
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <caption style="font-weight: bold; margin-bottom: 10px; font-size: 1.2em">
        Monthly Distribution Data - January 2026
      </caption>
      <thead style="background-color: #4caf50; color: white">
        <tr>
          <th style="padding: 12px; text-align: left">Date</th>
          <th style="padding: 12px; text-align: left">Card Holder Name</th>
          <th style="padding: 12px; text-align: left">Item Distributed</th>
          <th style="padding: 12px; text-align: left">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr style="border-bottom: 1px solid #ddd">
          <td>2026-01-28</td>
          <td>John Doe</td>
          <td>Rice</td>
          <td>5 kg</td>
        </tr>
        <tr style="border-bottom: 1px solid #ddd; background-color: #f9f9f9">
          <td>2026-01-29</td>
          <td>Anita Singh</td>
          <td>Wheat</td>
          <td>10 kg</td>
        </tr>
        <tr style="border-bottom: 1px solid #ddd">
          <td>2026-01-30</td>
          <td>Mohammed Ali</td>
          <td>Sugar</td>
          <td>2 kg</td>
        </tr>
      </tbody>
    </table>
    <p style="text-align: center; margin-top: 20px">
      <a href="index.html" style="text-decoration: none; color: #333"
        >Back to Home</a
      >
    </p>
  </body>
</html>
